<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signUp.css">
    <script src="/js/signUp.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="container">

        <h2>Sing-Up</h2>
        <hr>

        <form action="" id="id_form" class="card p-3 m-2 col-4 shadow">

            <label for="">User Name: </label>
            <input type="text" id="id_name" class="form-control">

            <label for="">Email: </label>
            <input type="email" id="id_email" class="form-control">


            <label for="">password: </label>
            <input type="password" id="id_password" class="form-control">

            <button class="btn btn-dark mt-2 form-control">SingUp</button>

        </form>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/js/foodsList.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <h2>Foods List</h2>
        <hr>

        <ul id="id_ul" class="list-group col-4 shadow card p-3 m-2">
            <!-- <li class="list-group-item">foods: , price: nis</li> -->
        </ul>

    </div>

    <div class="container">



        <h2>Add foods To List</h2>
        <hr>

        <form action="" id="id_form" class="card p-3 m-2 shadow col-4">

            <label for="">food:</label>
            <input type="text" name="" id="id_name" class="form-control">

            <label for="">cals:</label>
            <input type="number" name="" id="id_cals" class="form-control">

            <label for="">price:</label>
            <input type="number" name="" id="id_price" class="form-control">

            <label for="">img_url:</label>
            <input type="text" name="" id="id_img_url" class="form-control">

            <label for="">category_id:</label>
            <input type="text" name="" id="id_category_id" class="form-control">

            <button class="btn btn-dark mt-2 form-control" >Add</button>


        </form>



    </div>


</body>
</html>
